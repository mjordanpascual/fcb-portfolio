<!DOCTYPE html>
<!-- DOCTYPE html - declares or tell our browsers that the file type is html -->
	<html lang="en">
		<!-- head tag - usually this is where we add/link other techologies that will be used in our website -->
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- this is the one responsible for setting the title of the tab -->
			<title>MJordan | Web Developer Portfolio</title>

			<!-- External CSS -->
			<link rel="stylesheet" type="text/css"  href="./style.css">

			<!-- Google Font -->
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">	

			<!-- Bootstrap -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

		</head>
	
	<!-- body - this is where we put the content of our website -->
	<body>
		<!-- div creates a wrapper/container for our layout -->
		<div class="container-fluid">
			<section id="landing" class="text-center mt-5">
				<!-- h1 - h6 -->
				<!-- h1 will let us create a headings on our webpage -->
				<h1>Full Stack Website Developer</h1>
				<!-- <h2>Full Stack Website Developer</h2>
				<h3>Full Stack Website Developer</h3>
				<h4>Full Stack Website Developer</h4>
				<h5>Full Stack Website Developer</h5>
				<h6>Full Stack Website Developer</h6> -->

				<!-- p tag is responsible for creating paragraph on our webpage -->
				<p>
					Hi! My name is MJordan and I Love building things from Scratch!
				</p>

				<!-- img tag will let you add image on your webpage -->
				<img src="./images/image1.jpg" id="profile" alt="" class="img-fluid">

				<!-- a tag will let you add/create hyperlink on your website -->
				<a href="mailto:pascual.mjordan@gmail.com" class="btn btn-success mt-2">Let's Work Together!</a>

			</section>
		</div>
	</body>
</html>
